<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
         }
         .container{
              width: 100%;
              height: 100vh;
              background-color: beige;
              position: relative;
              padding: 10px;
         }
         .ball{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: blue;
            position: absolute;
            top: 0;
            left: 0;
            animation-name: bounce;
            /* animation: name duration timing-function delay iteration-count direction fill-mode; */

         }
    </style>
</head>
<body>
       <div class="container">
           <div class="ball"></div>
       </div>
</body>
</html>
