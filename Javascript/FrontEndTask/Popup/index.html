<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pop up</title>
    <link rel="stylesheet" href="./index.css" />
</head>

<body>
    <div class="main-container">
        <div class="input-container">
            <span>
                Close dialog on outside click
            </span>
            <span>
                <input id='outSideClick' type="checkbox" />
            </span>
        </div>
        <div class="input-container">
            <span>
                Close dialog on escape
            </span>
            <span>
                <input id="escapeClick" type="checkbox" />
            </span>
        </div>
        <div class="input-container">
            <span>
                show close icon
            </span>
            <span>
                <input id="showCloseIcon" type="checkbox" />
            </span>
        </div>
        <div class="input-container">
            <span>
                show backdrop
            </span>
            <span>
                <input id="showBackDrop" type="checkbox" />
            </span>
        </div>
        <div class="input-container">
            <button id="popup-button">
                Show Dialog
            </button>
        </div>
    </div>
    <div id="dialog-container">
        <div id="dialog">
            <div id="header">
                <h1>Header</h1>
                <button class="close-button">X</button>
            </div>
            <div id="content">
                This is modal content. You can put any content here. This has a groovy backdrop!
                You can also close this modal by clicking outside of it or pressing the escape key
            </div>
            <div id="close-button-container">
                <button class="close-button"> Close</button>
            </div>
        </div>
    </div>
</body>
<script src="./index.js"></script>

</html>
